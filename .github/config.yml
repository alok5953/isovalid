# Probot settings
# Configure how GitHub's bots interact with your repository
probot:
  # Automatically add labels to PRs based on branch names and files changed
  auto-label:
    rules:
      - label: documentation
        files:
          - '*.md'
          - 'docs/**/*'
          - 'wiki/**/*'
      - label: bug
        branch: 'fix/*'
      - label: enhancement
        branch: 'feature/*'
