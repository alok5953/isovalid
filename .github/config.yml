# Configuration for GitHub repository

# Repository settings
repository:
  # A short description of the repository that appears on GitHub
  description: A lightweight, isomorphic data validation library for TypeScript/JavaScript. Created by Alok Kaushik.
  
  # Topics to help others discover your repository
  topics:
    - typescript
    - validation
    - form-validation
    - schema-validation
    - isomorphic
    - javascript
    - react
    - express
    - vue
    - nextjs
    - nodejs
    - frontend
    - backend
    - data-validation
    - type-safety

# Labels for Issues and Pull Requests
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  - name: enhancement
    color: a2eeef
    description: New feature or request
  - name: good first issue
    color: 7057ff
    description: Good for newcomers
  - name: help wanted
    color: 008672
    description: Extra attention is needed
  - name: question
    color: d876e3
    description: Further information is requested

